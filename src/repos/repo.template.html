
<artcile class="panel panel-default">
  <section class="panel-heading">
    <h3 class="panel-title">{{repo.name}}</h3>
  </section>
  <section class="panel-body" class='gh-repo'>
    <p>Full Name {{repo.full_name}}</p>
    <p>Forks {{repo.forks}}</p>
    <p>Size {{repo.size}}</p>
    <p>Stargazers Count {{repo.stargazers_count}}</p>
  </section>
</article>
